<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructor Grindset • Instagram</title>
  <meta name="description" content="Follow @ohgoody on Instagram for reels and coaching ideas." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/sidebar.css?v=1">

  <style>
    :root{
      --ink:#e7e9ee; --muted:#cbd5e1; --line:#2a3140; --accent:#a6c8ff;
      --cta:#c4892a; --glow:250,204,21; --sidebar:300px; --panel-bg:rgba(255,255,255,.03);
      --footer-h:52px;

      /* Layout knobs */
      --content-shift:40px;
      --grid-gap:14px;
      --thumb-radius:.75rem;
      --maxw: min(1100px, calc(100vw - var(--sidebar) - 40px));
    }

    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; line-height:1.55;
      background:#0f1217 url("/images/web-background.png") center/cover no-repeat fixed;
    }
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none;
      background:radial-gradient(70% 60% at 50% 35%, rgba(0,0,0,.15), rgba(0,0,0,.35) 60%, rgba(0,0,0,.55)); z-index:-1;
    }
    @font-face{font-family:"Rooftop";src:url("/fonts/Rooftop-Bold.woff2") format("woff2");font-weight:700;font-display:swap}
    @font-face{font-family:"Rooftop";src:url("/fonts/Rooftop-ExtraBold.woff2") format("woff2");font-weight:800;font-display:swap}

    a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline}

    /* Shell */
    .page{display:grid;grid-template-columns:var(--sidebar) 1fr;min-height:100vh;padding-bottom:var(--footer-h)}
    @media (max-width:960px){.page{grid-template-columns:1fr}}
    .side{padding:1.25rem;border-right:1px solid var(--line);background:rgba(255,255,255,.02)}
    .brand{display:flex;align-items:center;gap:.75rem;margin:.25rem 0 1.25rem;color:inherit;text-decoration:none}
    .brand:hover{filter:brightness(1.04)}
    .brand .logo-wrap{width:64px;height:64px;border-radius:50%;overflow:hidden;display:grid;place-items:center;
      -webkit-mask-image:radial-gradient(circle at 50% 50%,#000 68%,transparent 70%);mask-image:radial-gradient(circle at 50% 50%,#000 68%,transparent 70%)}
    .brand .logo-wrap img{width:120%;height:120%;object-fit:cover}
    .brand .name{font-family:"Rooftop",Inter,Arial,sans-serif;font-weight:800;line-height:1.02;letter-spacing:.7px;font-size:1.7rem}
    .nav h4{margin:1rem 0 .5rem;color:var(--muted);font-weight:800;letter-spacing:.6px;font-family:"Rooftop",Inter,Arial,sans-serif}
    .nav ul{list-style:none;margin:0 0 1rem;padding:0} .nav li{margin:.35rem 0}
    .nav a{display:block;padding:.45rem .5rem;border:1px solid transparent} .nav a:hover{background:rgba(255,255,255,.04);border-color:var(--line)}

    .main{padding:1.25rem}
    .content{
      width:var(--maxw);
      margin-left:max(14px, calc((100vw - var(--sidebar) - var(--maxw))/2 - var(--content-shift)));
      margin-right:auto; padding-top:2rem;
    }
    @media (max-width:960px){ .content{width:min(94vw,1100px); margin:0 auto; padding-top:1.25rem} }

    h1,h2{font-family:"Rooftop",Inter,Arial,sans-serif;letter-spacing:.2px}
    h1{
      font-weight:800;font-size:clamp(2.2rem,5vw,3.2rem);line-height:1.08;margin:0 0 .9rem;
      background:linear-gradient(92deg,#fff,#eaeefc);-webkit-background-clip:text;background-clip:text;color:transparent;
      text-shadow:0 0 22px rgba(var(--glow),.12);
    }

    .row{display:flex; align-items:center; justify-content:space-between; gap:1rem; flex-wrap:wrap; margin:.6rem 0 1.25rem}
    .cta{display:inline-block;padding:.8rem 1rem;border-radius:0;background:var(--cta);color:#e6e7eb;font-weight:800;border:0;white-space:nowrap}

    /* Embeds with glow (no boxes) */
    .gram{
      position:relative;border-radius:var(--thumb-radius);overflow:hidden;background:#000;
      box-shadow:0 0 18px rgba(var(--glow),.24), 0 0 48px rgba(var(--glow),.12);
    }
    /* Let Instagram control inner sizing; we just give breathing room */
    .gram .inner{padding:6px}

    .grid{display:grid; gap:var(--grid-gap)}
    .three{grid-template-columns:repeat(3,minmax(0,1fr))}
    @media (max-width:980px){ .three{grid-template-columns:repeat(2,minmax(0,1fr))} }
    @media (max-width:640px){ .three{grid-template-columns:1fr} }

    .footer-wrap{position:fixed;left:var(--sidebar);right:0;bottom:0;height:var(--footer-h);
      display:grid;place-items:center;background:rgba(0,0,0,.25);border-top:1px solid var(--line);backdrop-filter:blur(2px)}
    .footer{color:var(--muted);text-align:center;margin:0}
    @media (max-width:960px){ .footer-wrap{position:static;height:auto;padding:.75rem 0} }
  </style>
</head>
<body>
  <div class="page">
    <!-- Sidebar -->
    <aside id="sidebar-placeholder" class="side" aria-busy="true"></aside>
<script>
  (function(){
    const target = document.getElementById('sidebar-placeholder');
    fetch('/partials/sidebar.html?v=1')   // absolute path so it works in subfolders
      .then(r => r.text())
      .then(html => {
        // swap the placeholder with the real sidebar
        const tmp = document.createElement('div');
        tmp.innerHTML = html.trim();
        const sidebar = tmp.firstElementChild;
        target.replaceWith(sidebar);
      })
      .catch(() => {
        target.removeAttribute('aria-busy');
        target.innerHTML = '<div style="padding:1rem;color:#fca5a5">Navigation failed to load.</div>';
      });
  })();
</script>

    <!-- Main -->
    <main class="main">
      <div class="content">
        <header class="row">
          <h1 style="margin:0">Instagram</h1>
          <a class="cta" href="https://www.instagram.com/ohgoody/" target="_blank" rel="noopener">Follow @ohgoody</a>
        </header>

     <!-- Grid of 9 posts (glow, no boxes) -->
<section aria-labelledby="grid-title">
  <h2 id="grid-title" style="margin:.25rem 0 .6rem">Latest from @ohgoody</h2>
  <div class="grid three">
    <!-- These three were already working -->
    <div class="gram"><div class="inner"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DOh4MJlE_8Z/" data-instgrm-version="14" style="margin:0 auto; background:#fff; border:0; max-width:540px; width:100%;"></blockquote></div></div>
    <div class="gram"><div class="inner"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DI8ByNUuJeH/" data-instgrm-version="14" style="margin:0 auto; background:#fff; border:0; max-width:540px; width:100%;"></blockquote></div></div>
    <div class="gram"><div class="inner"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/CpQt-XVsGFi/" data-instgrm-version="14" style="margin:0 auto; background:#fff; border:0; max-width:540px; width:100%;"></blockquote></div></div>

    <!-- The six below: ensure correct path and trailing slash -->
    <!-- Try /reel/ first if it’s a reel; if it fails, switch to /p/ -->
    <div class="gram"><div class="inner"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/C6CdElWOW2K/" data-instgrm-version="14" style="margin:0 auto; background:#fff; border:0; max-width:540px; width:100%;"></blockquote></div></div>
    <div class="gram"><div class="inner"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/C6HSLIyv11m/" data-instgrm-version="14" style="margin:0 auto; background:#fff; border:0; max-width:540px; width:100%;"></blockquote></div></div>
    <div class="gram"><div class="inner"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/C4MeIm0x1ka/" data-instgrm-version="14" style="margin:0 auto; background:#fff; border:0; max-width:540px; width:100%;"></blockquote></div></div>
    <div class="gram"><div class="inner"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/C1SxqwtudzS/" data-instgrm-version="14" style="margin:0 auto; background:#fff; border:0; max-width:540px; width:100%;"></blockquote></div></div>
    <div class="gram"><div class="inner"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/C5kNu5lOwpS/" data-instgrm-version="14" style="margin:0 auto; background:#fff; border:0; max-width:540px; width:100%;"></blockquote></div></div>
    <div class="gram"><div class="inner"><blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DNNNsxMS1Lu/" data-instgrm-version="14" style="margin:0 auto; background:#fff; border:0; max-width:540px; width:100%;"></blockquote></div></div>
  </div>
</section>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <div class="footer-wrap"><p class="footer">© Instructor Grindset</p></div>

  <!-- Instagram embed script (loads once; renders all blockquotes) -->
  <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
